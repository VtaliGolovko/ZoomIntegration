<template>
    <div class="slds-modal__content slds-form_horizontal slds-p-around_medium slds-text-title slds-text-link_reset" id="modal-content-id-1">
        
        <lightning-input 
                label="Topic"
                value={topic}
                placeholder="Topic"  
                onchange={handleTopic}></lightning-input>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_4-of-12 "></div>
                    <div class="slds-col slds-size_8-of-12 ">
                        <div if:false={addDiscriptionValue}>
                            <lightning-button 
                            variant="base" 
                            label="+ Add Description"
                            onclick={handleDiscription}></lightning-button>
                        </div>
                        <div if:true={addDiscriptionValue}>
                            <lightning-textarea 
                            class="location"
                            placeholder="Description"  
                            onchange={handleDescription}></lightning-textarea>
                        </div>
                    </div>
                </div>
                
            <div class="slds-grid slds-gutters ">
                <div class="slds-col slds-size_1-of-5 tsts"><span>&nbsp;When</span></div>
                <div class="slds-col slds-size_2-of-5">
                    <lightning-input 
                    class="DateTime"
                    type="Date"
                    placeholder="Description"  
                    onchange={handleDate}></lightning-input>
                </div>
                <div class="slds-col slds-size_2-of-5">
                    <lightning-input 
                    class="DateTime"
                    type="Time"
                    placeholder="Time"  
                    onchange={handleTime}></lightning-input>
                </div>
                <div class="slds-col"></div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-5">&nbsp;Duration</div>
                <div class="slds-col slds-size_2-of-5">
                    <lightning-combobox
                    placeholder="Hour"
                    value={value}
                    options={DurationHourOptions}
                    onchange={handleDurationHour} ></lightning-combobox>
                </div>
                <div class="slds-col slds-size_2-of-5">
                    <lightning-combobox
                    placeholder="Min"
                    value={value}
                    options={DurationMinOptions}
                    onchange={handleDurationMin} ></lightning-combobox>
                </div>
                <div class="slds-col"></div>
                <div class="slds-col"></div>
            </div>
            <div>
                <lightning-combobox
                    class="location"
                    placeholder="GMT"
                    label="TimeZone"
                    value={value}
                    options={GMToptions}
                    onchange={handleGMT} ></lightning-combobox>
            </div>
            <div>
                <lightning-radio-group name="radioGroup1"
                    label="Video Host"
                    options={Host_options}
                    value={hostValue}
                    type="button"
                    onchange={handleHost}></lightning-radio-group>
            </div>
            <div>
                <lightning-radio-group name="radioGroup2"
                    label="Video Participant"
                    options={Participant_options}
                    value={participantValue}
                    type="button"
                    onchange={handleParticipant}></lightning-radio-group>
            </div>
            <lightning-button 
                value=true
                variant="base" 
                label={hideLabel}
                class="slds-m-left_x-small"
                onclick={handleHide}></lightning-button>
            <div if:true={hideValue}>
                <lightning-checkbox-group name="Checkbox Group"
                    options={Checkbox_options}
                    value={checkboxValue}
                    onchange={handleCheckbox}></lightning-checkbox-group>
                    <div class="footer"></div>
            </div> 
            <div if:false={hideValue} class="emptyFooter"></div>
        </div>
</template>

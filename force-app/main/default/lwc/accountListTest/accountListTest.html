<template>
    <div class="slds-var-p-around_xx-small slds-theme_default main">
        <lightning-tabset>
            <lightning-tab label="Item One Account"> 
                <div
                class="slds-var-p-around_xx-small slds-text-body_regular"
                if:true={wiredAccounts.error}
            >
                No data
            </div>
    
            <div
                class="slds-var-p-around_xx-small"
                if:true={wiredAccounts.data}
            >
                <div class="slds-text-body_regular slds-var-p-around_xx-small">
                    Select an Account
                </div>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-datatable
                    key-field="id"
                    data={wiredAccounts.data}
                    show-row-number-column
                    columns={columnsList}
                    max-row-selection="1"
                    onrowselection={handleRowSelection}
                >
                </lightning-datatable>
            </div>
            </lightning-tab>

            <lightning-tab label="Item Two Account"> 
                Content for tab 2 
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>

<template>
    <div class="slds-var-p-around_xx-small slds-theme_default main">
        <lightning-tabset>
            <lightning-tab label="Item One Contact">
                <div
                class="slds-var-p-around_xx-small slds-text-body_regular"
                if:true={wiredContacts.error}
                >
                No data
            </div>

            <div
                class="slds-var-p-around_xx-small"
                if:true={wiredContacts.data}
            >
                <div class="slds-text-body_regular slds-var-p-around_xx-small">
                    Related Contacts of the selected account: <b>{accountName}</b>
                </div>
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-datatable
                    key-field="id"
                    data={wiredContacts.data}
                    show-row-number-column
                    hide-checkbox-column
                    columns={columnsList}
                    onrowselection={handleRowSelection}
                >
                </lightning-datatable>
            </div>
            </lightning-tab>

            <lightning-tab label="Item Two Contact"> 
                Content for tab 2 
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
